        <div id="collarDoll">

                    <a class="icon iconfont icon-fanhui" href="#"></a>
                    <div class=" l-center a-center h50 flex f18">修改地址</div>

                    </div>

                        <textarea name="" id="input-address-street" cols="30" rows="5" placeholder="请输入详细的街道地址"></textarea>
                    </div>
                </div>
                <div class="fix-btn f16 h50 flex l-center a-center" id="submit-btn">保存</div>
